<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>'좋아요'버튼</title>
</head>
<body>
    <div id="root">
        <div v-if="liked">좋아요 누름</div>
        <button v-else v-on:click="onClickButton">Like</button>
    </div>

    <script>
        const app = new Vue({
            el: "#root",
            data: {
                liked: false,
            },
            methods: { // Vue가 통제하는 methods
                onClickButton() {
                    this.liked = true; // this = data
                },
            },
        });
    </script>
</body>
</html>
